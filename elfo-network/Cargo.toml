[package]
name = "elfo-network"
version = "0.1.0"
description = "Distributed actors for elfo"
authors = ["Paul Loyd <pavelko95@gmail.com>"]
edition = "2018"
license = "MIT"

[dependencies]
elfo-macros = { version = "0.1.13", path = "../elfo-macros", features = ["network"] }
elfo-core = { version = "0.1.32", path = "../elfo-core", features = ["unstable", "network"] }

serde = { version = "1.0.120", features = ["derive"] }
byteorder = "1.4.3"
static_assertions = "1.1.0"
eyre = "0.6.8"
