[package]
name = "elfo-examples"
version = "0.0.0"
publish = false

repository.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
readme.workspace = true
rust-version.workspace = true

[dependencies]
elfo = { path = "../elfo", features = ["full"] }
elfo-telemeter = { path = "../elfo-telemeter" } # for `AllocatorStats`

tokio = { workspace = true, features = ["full"] }
metrics.workspace = true
toml.workspace = true
derive_more.workspace = true
anyhow = "1.0.40"
futures = "0.3.12"
serde = { version = "1.0.120", features = ["derive"] }
humantime-serde = "1"
tracing = "0.1.25"
mimalloc = { version = "0.1.39", default-features = false }

[features]
test-util = ["elfo/test-util"]
network = ["elfo/network"]
unstable = ["elfo/unstable"]

[[bin]]
name = "usage"
path = "usage/main.rs"

[[bin]]
name = "stream"
path = "stream.rs"

[[bin]]
name = "network"
path = "network/main.rs"
required-features = ["network"]

[[bin]]
name = "test"
path = "test.rs"
required-features = ["test-util"]

[[bin]]
name = "tokio-broadcast"
path = "tokio-broadcast.rs"

[[bin]]
name = "md"
path = "md/main.rs"
