[package]
name = "elfo-dumper"
version = "0.1.6"
description = "Dumps messages on disk"
authors = ["Paul Loyd <pavelko95@gmail.com>"]
edition = "2018"
license = "MIT"

[dependencies]
elfo-macros = { version = "0.1.11", path = "../elfo-macros" }
elfo-core = { version = "0.1.29", path = "../elfo-core", features = ["unstable"] }
elfo-utils = { version = "0.1.1", path = "../elfo-utils" }

tokio = { version = "1", features = ["fs", "io-util", "sync"] }
serde = { version = "1.0.120", features = ["derive"] }
derive_more = "0.99.11"
serde-value = "0.7.0"
futures = "0.3.12"
tracing = "0.1.25"
metrics = "0.17"
fxhash = "0.2.1"
humantime-serde = "1"
serde_json = "1.0.64"
eyre = "0.6.5"
parking_lot = "0.11.1"
thread_local = "1.1.3"
bytesize = "1.1.0"
bytesize-serde = "0.2.0"
