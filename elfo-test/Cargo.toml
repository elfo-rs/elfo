[package]
name = "elfo-test"
version = "0.2.0-alpha.12"
description = "Test utils for the elfo system"
keywords = ["elfo", "actor", "distributed", "tokio", "testing"]

repository.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
readme.workspace = true

[dependencies]
elfo-core = { version = "0.2.0-alpha.12", path = "../elfo-core", features = ["test-util"] }
elfo-configurer = { version = "0.2.0-alpha.12", path = "../elfo-configurer" }

tokio = "1"
serde = { version = "1.0.120", features = ["derive", "rc"] }
serde-value = "0.7.0"
futures-intrusive = "0.5"
futures = "0.3.12"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
once_cell = { version = "1.8.0" }
stability = "0.1.1"
